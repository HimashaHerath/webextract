name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install formatting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort

    - name: Check code formatting with black
      run: |
        black --check --diff --color webextract/ examples/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff --color webextract/ examples/

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy

    - name: Lint with flake8
      run: |
        flake8 webextract/ --max-line-length=127 --extend-ignore=E203,W503

    - name: Lint with pylint
      continue-on-error: true
      run: |
        pylint webextract/ --disable=C,R --errors-only

    - name: Type check with mypy
      continue-on-error: true
      run: |
        mypy webextract/ --ignore-missing-imports --no-strict-optional

  auto-format:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.head_ref }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install formatting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort

    - name: Format code with black
      run: |
        black webextract/ examples/

    - name: Sort imports with isort
      run: |
        isort webextract/ examples/

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-format code with black and isort"
        git push 